        content="Azeroth Archives - I chose this name because the website will serve as a historical and technical library for players seeking knowledge about the world of Azeroth.">

<body>
    <header>
        <h3>Azeroth Archives</h3>
        <nav>
            <a href="#" id="btnHome"><span class="navItem">Home</span></a>

            <a href="#" id="btnGuild"><span class="navItem">Guild</span></a>
        </nav>

    <main>
        <div id="guildView" style="display:none;">
            <div class="guildSearchBox">
                <h2>Search a WoW Guild</h2>

                <form id="guildSearchForm">
                    <input type="text" id="guildName" placeholder="Guild name" required>
                    <input type="text" id="realmName" placeholder="Realm" required>

                    <select id="region">
                        <option value="us">US</option>
                        <option value="eu">EU</option>
                        <option value="kr">KR</option>
                        <option value="tw">TW</option>
                    </select>

                    <button type="submit">Search Guild</button>
                </form>

                <div id="guildResult"></div>
            </div>
        </div>

        <section id="infoPage"></section>
        <h2 id="titleBoxClass">All especialities</h2>

        <div class="filters" id="filtersBar">
            <button data-role="all" class="filterBtn active">All</button>
            <button data-role="Tank" class="filterBtn">Tank</button>
            <button data-role="DPS" class="filterBtn">DPS</button>
            <button data-role="Healer" class="filterBtn">Healer</button>
        </div>


        <div id="boxClass"></div>

    </main>

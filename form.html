<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="week05/scripts/form.js" defer></script>
    <link rel="stylesheet" href="week05/styles/form.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get">
            <label for="productName" id="labelProductName">Product Name:</label>
            <select name="productName" id="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <fieldset id="boxStar">
                <legend>Overall Rating:</legend>
                <label><input type="radio" name="rating" value="1" required> ★</label>
                <label><input type="radio" name="rating" value="2" required> ★★</label>
                <label><input type="radio" name="rating" value="3" required> ★★★</label>
                <label><input type="radio" name="rating" value="4" required> ★★★★</label>
                <label><input type="radio" name="rating" value="5" required> ★★★★★</label>
            </fieldset>

            <label for="installDate" id="labelIntallDate">Date of Installation</label><br>
            <input type="date" id="installDate" name="installDate" onclick="this.showPicker()" onfocus="this.blur()"
                required>

            <fieldset id="checkbox">
                <legend>Which features did you find useful?</legend>
                <label><input type="checkbox" name="features" value="durability"> Durability</label>
                <label><input type="checkbox" name="features" value="ease"> Ease of Use</label>
                <label><input type="checkbox" name="features" value="performance"> Performance</label>
                <label><input type="checkbox" name="features" value="design"> Design</label>
            </fieldset>

            <label for="review" id="labelReview">Written Review (Optional):</label><br>
            <textarea id="review" name="review" rows="4"></textarea><br>

            <label for="userName" id="labelUserName">Your Name (Optional):</label><br>
            <input type="text" id="userName" name="userName"><br>
            <a href="review.html"><input type="submit" value="Post Review" id="btn"></a>
        </form>
    </main>
    <footer>
    </footer>
</body>

</html>
